<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Countdown Timer</title>

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="jquery.countdown.css">
  <style type="text/css">
  *{
margin: 0;
padding: 0;
}
html{
    background: url('fondo.jpg') #b0b0b0 ;
    background-size: cover;
    background-position: center;
    height: 100vh;
}
body{
    min-height: 600px;
    padding: 200px 0 0 ;
    overflow: hidden;
    font: 14px/1.3 'tahoma',Arial,sans-serif;
}
#note{
    color: #666666;
    font-size: 12px;
    margin: 0 auto;
    padding: 4px;
    text-align: center;
    text-shadow: 1px 1px 0
    rgba(255,255,255,0.3);
    width: 400px;
}  
  </style>

</head>
<body>
    
  <div id="countdown"></div>
  <p id="note">
    
  </p>


  <script src="jquery.countdown.js"></script>
  <script>
  $(function(){
 var note = $ ('#note'),
    ts = new Date(2012,0,1),
    newYear = true;

    if( (new Date()) > ts){

        ts=(new Date ()).getTime() + 10*24*60*60*1000;
        newYear = false;    
    }

    $('#countdown').countdwn({

        timestamp : ts,
        callback : function(days,housrs,minutes,seconds){
            var message = "";
            message += days + "day" + (days==1 ? 
            '': 's') + ", ";

            message += housrs + "hours" + (housrs==1 ? 
            '': 's') + ", ";

            message += minutes + "minutes" + (minutes==1 ? 
            '': 's') + "and";

            message += seconds + "seconds" + (seconds==1 ? 
            '': 's') + "</br> ";


            if(newYear){
                message += "left untill  the new year!";    
            }
            else{
                message += "left to  10 days  from now! ";
            }
            note.html(message);
        }
    });

});
  
  
  
  </script>
</body>
</html>
